version: '3.8'

services:
  redis-server:
    image: redis:latest
    container_name: redis-server
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - redis-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redis-benchmark-app
    depends_on:
      - redis-server
    networks:
      - redis-network

volumes:
  redis-data:

networks:
  redis-network:
    driver: bridge
